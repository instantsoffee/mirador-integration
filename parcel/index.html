<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Mirador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lemon&family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="viewer"></div>
    <script src="../src/index.js"></script>
    <script>
      function getManifestIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get('manifestId')
      }

      const manifestId = getManifestIdFromUrl() || 'https://wellcomelibrary.org/iiif/b19956435/manifest'

      const mirador = renderMirador({
        id: "viewer",
        windows: [
          {
            imageToolsEnabled: true,
            imageToolsOpen: true,
            manifestId: manifestId
          }
        ]
      });
    </script>
  </body>
</html>
