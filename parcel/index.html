<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Mirador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lemon&family=Spectral:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="viewer"></div>
    <script src="../src/index.js"></script>
    <script>
      function getManifestIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search)
        return urlParams.get('manifestId')
      }

      const manifestId = getManifestIdFromUrl() || 'https://iiif.onb.ac.at/presentation/ABO/Z152225709/manifest'

      const mirador = renderMirador({
        id: "viewer",
        windows: [
          {
            imageToolsEnabled: true,
            imageToolsOpen: false,
            // manifestId: 'https://iiif.onb.ac.at/presentation/ABO/Z152225709/manifest',
            // manifestId: 'https://api.digitale-sammlungen.de/iiif/presentation/v2/bsb11369286/manifest',
            // manifestId: 'https://wellcomelibrary.org/iiif/b19956435/manifest', // Suche + textoverlay (ALTO) - V2
            // manifestId: 'https://iiif.io/api/cookbook/recipe/0068-newspaper/newspaper_issue_1-manifest.json'
            manifestId: manifestId
          }
        ]
      });
    </script>
  </body>
</html>
